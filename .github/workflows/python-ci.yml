name: Python-CI
on: [push, pull_request, workflow_dispatch]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.6.0

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🐘 Run PostgreSQL container
        run: docker run -d --name bulk_copy -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=postgres -e POSTGRES_HOST=localhost -e POSTGRES_PORT=5432 -p 5432:5432 postgres

      - name: 🔍 Check running containers
        run: docker ps -a

      - name: 🛠️ Set up a virtual environment for Python ${{ matrix.python-version }}
        run: |
             python -m pip install --upgrade virtualenv
             virtualenv venv
             source venv/bin/activate
             which python

      - name: 📦 Install the base dependencies
        run: |
             source venv/bin/activate
             python -m pip install --upgrade poetry

      - name: ✅ Check the correctness of the project config
        run: |
             source venv/bin/activate
             poetry check

      - name: 📥 Install the packages
        run: |
             source venv/bin/activate
             poetry install --with dev
             pip install psycopg2-binary

      - name: 📜 Migrations
        run: |
             source venv/bin/activate
             python manage.py migrate

      - name: 🧹 Check the quality of the code
        run: |
             source venv/bin/activate
             tox